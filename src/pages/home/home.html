<ion-content padding>
  Map here
</ion-content>

<content-drawer [(options)]="drawerOptions">
  
  <div class="content">
    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card  no-shadow class="tile" (click)="gotoPage('news')">
            <div class="card-title">
                <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
            </div>
            <div class="card-subtitle">News & Events</div>
      </ion-card>
      </ion-col>
      <ion-col>
          <ion-card class="tile" (click)="gotoPage('buildings')">
              <div class="card-title">
                  <ion-icon ios="ios-home" md="md-home"></ion-icon>
              </div>
              <div  class="card-subtitle">Buildings</div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-card class="tile" (click)="gotoPage('facilties')">
              <div class="card-title">
                  <ion-icon name="md-cube"></ion-icon>
              </div>
              <div class="card-subtitle">Facilities</div>
        </ion-card>
      </ion-col>
      <ion-col>
          <ion-card  no-shadow class="tile">
              <div class="card-title">
                  <ion-icon name="person"></ion-icon>
              </div>
              <div class="card-subtitle">My Account</div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-card class="tile">
              <div class="card-title">
                  <ion-icon name="md-megaphone"></ion-icon>
              </div>
              <div class="card-subtitle">Annoucemnts</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</content-drawer>
