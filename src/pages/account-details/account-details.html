<ion-header>

  <ion-navbar>
    <ion-title>[Derek Pesto]</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--  <div class="spinner-container" >
    <ion-spinner></ion-spinner>
  </div>  USE LATER-->
  <div >
    <div class="hero slide-up"
         style="background-image: url(https://unsplash.it/1585/1080?random&element=DIV);">
      <div class="overlay">
        <div class="content">
          <img src="../../assets/img/speakers/bear.jpg" class="avatar" [src]="">
          <!-- <button><ion-icon name="camera"></ion-icon></button> -->
          <h3><a class="light">first_name last_name </a></h3>
          <h4>middle_name</h4>
        </div>
      </div>
    </div>
    <div class="tabs tabs-dark tabs-icon-top static">
      <!-- button to hide and show user information content -->
      <a href=""  class="tab-item">
        <ion-icon class="icon " ios="ios-information-circle" md="md-information-circle"></ion-icon>
        My Info
      </a>
      <!-- buttin to hide and show my sblings contents -->
    </div>

    <!-- hide the information page, show info on default -->
    <div class="account-content content-md animate-fade-slide-in-right" >
      <ion-list>
        <ion-list-header>
          About
          <button ion-button outline item-right >Edit Info</button>
        </ion-list-header>
        <ion-item-sliding>
          <ion-item>
            <ion-icon item-left name="ios-mail-outline" color="limegreen"></ion-icon>
            Email :
            <ion-note item-right>email</ion-note>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="green">
              <ion-icon name="mail"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
          <ion-item>
            <ion-icon item-left name="ios-call-outline" color="limegreen"></ion-icon>
            Phone :
            <ion-note item-right>phone</ion-note>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="green">
              <ion-icon name="call"></ion-icon>
            </button>
            <button ion-button color="secondary">
              <ion-icon name="text"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item>
          <ion-icon item-left name="ios-school-outline" color="limegreen"></ion-icon>
          University:
          <ion-note item-right>Kaunas University of Tech.</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="ios-book-outline" color="limegreen"></ion-icon>
          Course:
          <ion-note item-right>occupation</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="ios-map-outline" color="limegreen"></ion-icon>
          Location :
          <ion-note item-right>location</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="ios-briefcase-outline" color="limegreen"></ion-icon>
          Occupation :
          <ion-note item-right>Student</ion-note>
        </ion-item>
        <ion-item>
          <button ion-button color="limegreen">Log Out</button>
        </ion-item>
      </ion-list>
    </div>

  </div>
  <!-- end of gallery -->

</ion-content>
