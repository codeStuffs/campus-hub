<ion-header>

    <ion-navbar>
        <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title *ngIf="myInfo">{{myInfo.fname+ " " + myInfo.lname}}</ion-title>
      <ion-buttons end>
        <button ion-button menuClose="left" style="background: none; font-size: 2.5rem; margin-right: 10px;"
                (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <!--  <div class="spinner-container" >
    <ion-spinner></ion-spinner>
  </div>  USE LATER-->
    <div *ngIf="myInfo">
        <div class="hero slide-up" style="background-image: url(https://unsplash.it/1585/1080?random&element=DIV);">
            <div class="overlay">
                <div class="content">
                    <img src="../../assets/img/speakers/bear.jpg" class="avatar" [src]="">
                    <!-- <button><ion-icon name="camera"></ion-icon></button> -->
                    <h3>
                        <a class="light">{{myInfo.fname}} {{myInfo.lname}}</a>
                    </h3>
                    <!-- <h4>middle_name</h4> -->
                </div>
            </div>
        </div>
        <!-- hide the information page, show info on default -->
        <div class="account-content">
            <ion-list>
                <!-- <ion-list-header>
         <button ion-button outline item-right >Edit</button>
        </ion-list-header> -->
                <ion-item>
                    <ion-icon item-left name="ios-mail-outline" color="limegreen"></ion-icon>
                    Email :
                    <ion-note item-right>{{myInfo.email}}</ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon item-left name="ios-call-outline" color="limegreen"></ion-icon>
                    Phone :
                    <ion-note item-right>{{myInfo.phone}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="ios-school-outline" color="limegreen"></ion-icon>
                    University:
                    <ion-note item-right>{{myInfo.school| slice:0:23}}...</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="ios-map-outline" color="limegreen"></ion-icon>
                    Location :
                    <ion-note item-right>{{myInfo.location}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="ios-briefcase-outline" color="limegreen"></ion-icon>
                    Faculty :
                    <ion-note item-right>{{myInfo.faculty}}</ion-note>
                </ion-item>
                <ion-item>
                    <button (click)="logOutUid()" ion-button color="limegreen" style="background-color:#fe4332;">Log Out</button>
                </ion-item>
            </ion-list>
        </div>

    </div>
    <!-- end of gallery -->

</ion-content>
