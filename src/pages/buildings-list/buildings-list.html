<ion-header>

    <ion-navbar>
        <ion-title>{{buildingName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="buildings">
        <button *ngFor="let building of buildings" ion-item (click)="openBuildingDetail(building)">
          <h2>{{building.name}}</h2>
          <ion-note > {{building.description}}</ion-note>
          <ion-icon name="ios-arrow-forward" icon-only item-right></ion-icon>
        </button>
    </ion-list>
    <div class="text-center" padding>
        <h3>No Data</h3>
    </div>
</ion-content>
