
<ion-header>

  <ion-navbar>
    <ion-title>{{data}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <button *ngFor="let f of [1,2,3,4,5]" ion-item (click)="openFaculty()">
      <h2>{{data}} Building</h2>
      <ion-note > {{data}} {{data}}</ion-note>
      <ion-icon name="ios-arrow-forward" icon-only item-right></ion-icon>
    </button>


  </ion-list>

  
</ion-content>
