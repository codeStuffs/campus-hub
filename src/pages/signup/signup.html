<ion-header no-border>

  <ion-navbar>
    <!-- <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title> -->
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>{{ 'SIGNUP_TITLE' | translate }}</h3>

  <div class="sign-up">
  <form (submit)="doSignup()" class="sign-up-form">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.fname" name="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'LASTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.lname" name="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->
      <ion-item>
        <ion-label floating>School</ion-label>
        <ion-select name="school" [(ngModel)]="account.school">
          <ion-option value="nes">School One</ion-option>
          <ion-option value="n64">School two</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm password</ion-label>
        <ion-input type="password" [(ngModel)]="account.cpassword" name="cpassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PHONE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'CITY' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.location" name="location"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'FACULTY' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.faculty" name="faculty"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</div>
</ion-content>
