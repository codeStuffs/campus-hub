<!-- 
  This page should be generic 
 -->
<ion-header>

    <ion-navbar>
        <ion-title>{{buildingDetails.name}}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides pager="true">
        <ion-slide>
            <img src="../../assets/img/advance-card-bttf.png">
        </ion-slide>
        <ion-slide>
            <img src="../../assets/img/advance-card-bttf.png">
        </ion-slide>
    </ion-slides>
    <!-- // end of slides -->
    <!-- Begin second segment with building title and map direction -->
    <div class="content second-segment">
        <ion-item no-lines>
            <h3>={{buildingDetails.name}}</h3>
            <ion-fab item-right>
                <button ion-fab mini>
          <ion-icon name="ios-navigate-outline"></ion-icon>
        </button> DIRECTION
            </ion-fab>
        </ion-item>
    </div>

    <!-- three tabs conditionally show buttons that is needed -->
    <div class="tabs tabs-dark tabs-icon-top static">
        <button ion-button clear (click)="ActivateSection($event, 'info')" class="tab-item">
      <ion-icon class="tab-icon " name="call"></ion-icon>
      Call
    </button>

        <button ion-button clear (click)="ActivateSection($event, 'siblings')" class="tab-item">
      <ion-icon class="tab-icon" name="globe"></ion-icon>
      Website
    </button>

        <button ion-button clear class="tab-item" class="tab-item">
      <ion-icon class="tab-icon " name="bookmark"></ion-icon>
      Favourite
    </button>
    </div>


    <ion-list inset no-lines class="buiding-info">
        <ion-item>
            <ion-icon name="clock" item-start></ion-icon>
            <ion-label>Openning Hours</ion-label>
            <div item-end>{{buildingDetails.openingHours}}</div>
        </ion-item>

        <ion-item>
            <ion-icon name="clock" item-start></ion-icon>
            <ion-label>Closing Hours</ion-label>
            <div item-end>{{buildingDetails.closingHours}}</div>
        </ion-item>

        <!-- <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-label>End Date</ion-label>
      <div item-end>Feb 13, 2018</div>
    </ion-item> -->
    </ion-list>

    <p padding>
        {{buildingDetails.description}}
    </p>

</ion-content>
