<!-- 
  This page should be generic 
 -->
<ion-header>

  <ion-navbar>
    <ion-title>[Building Name]</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <img src="../../assets/img/advance-card-bttf.png">
    </ion-slide>
    <ion-slide>
      <img src="../../assets/img/advance-card-bttf.png">
    </ion-slide>
  </ion-slides>
  <!-- // end of slides -->
  <!-- Begin second segment with building title and map direction -->
  <div class="content second-segment">
    <ion-item no-lines>
      <h3>[Building name]</h3>
      <ion-fab item-right>
        <button ion-fab mini>
          <ion-icon name="ios-navigate-outline"></ion-icon>
        </button>
        DIRECTION
      </ion-fab>
    </ion-item>
  </div>

  <!-- three tabs conditionally show buttons that is needed -->
  <div class="tabs tabs-dark tabs-icon-top static">
    <button ion-button clear (click)="ActivateSection($event, 'info')" class="tab-item">
      <ion-icon class="icon " name="call"></ion-icon>
      Call
    </button>

    <button ion-button clear (click)="ActivateSection($event, 'siblings')" class="tab-item">
      <ion-icon class="icon" name="globe"></ion-icon>
      Website
    </button>

    <button ion-button clear class="tab-item" class="tab-item">
      <ion-icon class="icon " name="bookmark"></ion-icon>
       Favourite
    </button>
  </div>

</ion-content>
